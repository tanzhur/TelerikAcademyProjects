<form id="admin-login-form">
    <label for="tb-username">Username</label>
    <input type="text" id="tb-username" ng-model="user.username" />
    <br />
    <label for="tb-password">Password</label>
    <input type="password" id="tb-password" ng-model="user.authCode" />
    <br />
    <br />
    <a href="#/logout" id="login-btn" ng-click="loginAdmin()">Login</a>
    <span ng-model="error.message"></span>
</form>
